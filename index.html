<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pexels Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="overlay">
      <h1>The best free stock photos, royalty free images & videos shared by creators.</h1>
      <div class="search-bar">
        <select>
          <option>Photos</option>
          <option>Videos</option>
        </select>
        <input type="text" placeholder="Search for free photos">
        <button><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#999999"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>
      </div>
    </div>
  </header>

  <nav class="navbar">
    <button class="active">Home</button>
    <button>Videos</button>
    <button>Leaderboard</button>
    <button>Challenges</button>
  </nav>

  <main class="gallery">
    <div class="photo"><img src="https://images.pexels.com/photos/31737021/pexels-photo-31737021/free-photo-of-serene-rocky-coastline-with-calm-waters.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/31009027/pexels-photo-31009027/free-photo-of-australian-shepherd-and-samoyed-playing-on-beach.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/30755643/pexels-photo-30755643/free-photo-of-elegant-bouquet-of-soft-pink-ranunculus-flowers.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/31630076/pexels-photo-31630076/free-photo-of-historic-street-scene-in-lisbon-with-cobblestones.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/31774731/pexels-photo-31774731/free-photo-of-bird-perched-on-blossoming-branch-in-springtime.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/30546290/pexels-photo-30546290/free-photo-of-vietnamese-woman-in-ao-dai-by-temple-reflection.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/31587340/pexels-photo-31587340/free-photo-of-elegant-vintage-living-room-with-chandelier.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/30818612/pexels-photo-30818612/free-photo-of-joyful-winter-moment-in-snowy-ankara-evening.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/31685757/pexels-photo-31685757/free-photo-of-elegant-cappuccino-on-sunlit-sofa-with-shadows.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/31353752/pexels-photo-31353752/free-photo-of-black-and-white-long-exposure-in-sweden.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/15924270/pexels-photo-15924270/free-photo-of-cups-with-cappuccinos-on-wooden-board-on-table.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/31815956/pexels-photo-31815956/free-photo-of-historic-clock-tower-in-industrial-area.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/31812410/pexels-photo-31812410/free-photo-of-aerial-view-of-coastal-river-estuary-and-breakwater.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/31810221/pexels-photo-31810221/free-photo-of-curious-ginger-cat-on-sidewalk-outdoors.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
    <div class="photo"><img src="https://images.pexels.com/photos/31808418/pexels-photo-31808418/free-photo-of-historic-round-building-surrounded-by-trees.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></div>
  </main>

</body>
</html>
